name: minishop
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  dio: ^5.4.3+1
  intl: ^0.18.1
  url_launcher: ^6.2.6
  get_storage: ^2.1.1
  google_fonts: ^6.2.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # đường dẫn ảnh logo của bạn
  remove_alpha_ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
  - assets/images/noibat.png
  - assets/images/logo.png
  - assets/images/dientu.png
  - assets/images/thoitrang.png
  - assets/images/mypham.png
  - assets/images/giadung.png
  - assets/images/doisong.png
  - assets/images/dochoi.png
  - assets/images/thethao.png
  - assets/images/thucpham.png
  - assets/images/logo1.png
  - assets/images/aothunvang.png
  - assets/images/vayden.png
  - assets/images/aovaynu.png
  - assets/images/dohocsinh.png
